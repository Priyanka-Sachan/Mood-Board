<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody's Board</title>
    <link rel="stylesheet" href="packages/bulma.min.css">
    <link rel="stylesheet" href="packages/bulma-tagsinput.min.css">
    <link rel="stylesheet" href="styles/board.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar">
        <img class="image is-24x24" id="navbar-close-icon" src="./icons/close.svg" alt="Close Navbar">

        <a href="./settings.html">
            <img id="logo" src="./icons/logo-lg.png" alt="">
        </a>
        <a id="project-all">All</a>
        <a id="project-inbox">Inbox</a>
        <hr>
        <div id="navbar-projects">
        </div>
        <a>
            <div class="control flex-space">
                <input class="input is-static" type="text" id="navbar-add-project" placeholder="Add project">
                <img src="./icons/ok.svg" id="navbar-add-project-icon" alt="Add Project">
            </div>
        </a>
    </div>
    <!-- Main space -->
    <div id="main">
        <div class="flex-space">
            <img class="image is-24x24" id="navbar-open-icon" src="./icons/bars.svg" alt="Open Navbar">
            <input class="input" type="text" placeholder="Search">
            <img class="image is-24x24" id="sidebar-1-open-icon" src="./icons/move-left.svg" alt="Open Sidebar">
            <img class="image is-24x24" id="sidebar-1-close-icon" src="./icons/move-right.svg" alt="Close Sidebar">
        </div>
        <div id="project">
            <div id="project-detail">
                <div class="field" style="flex: 1;">
                    <div class="control">
                        <textarea class="textarea is-large" type="text" id="project-title" rows="1" placeholder="Project Title" aria-describedby="title"></textarea>
                    </div>
                </div>
                <div id="project-tags" class="tags"></div>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea" id="project-description" rows="1" placeholder="Description"></textarea>
                    </div>
                </div>
                <button id="update-project-icon" type="submit" class="button">Submit</button>
            </div>
            <div id="project-board" class="columns">
            </div>
        </div>
    </div>
    <!-- Details sidebar -->
    <div id="sidebar-1">
        <div class="flex-space">
            <img class="image is-24x24" id="sidebar-2-min" src="./icons/minimize.svg" alt="Minimize Sidebar">
            <img class="image is-24x24" id="sidebar-2-max" src="./icons/maximize.svg" alt="Maximize Sidebar">
            <div class="field">
                <div class="control">
                    <div class="select">
                        <select id="pin-form-type" aria-label="Type">
                            <option value="undefined">Undefined</option>
                            <option value="website">Website</option>
                            <option value="article">Article</option>
                            <option value="image">Image</option>
                            <option value="video">Video</option>
                            <option value="document">Document</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <form id="pin-form">
            <div id="pin-form-carousel">
                <div id="pin-form-images">
                </div>
            </div>
            <figure class="image">
                <img id="pin-form-image">
            </figure>
            <div class="control flex-space">
                <input class="input is-static" type="url" id="pin-form-url" placeholder="Enter Url to be fetched..." required>
                <img src="./icons/ok.svg" id="pin-form-url-icon" alt="Fetch Url">
            </div>
            <div class="field">
                <div class="control">
                    <div class="select">
                        <select id="pin-form-project" aria-label="Type">
                            <option value="0" selected="selected">Inbox</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex-space">
                <figure class="image is-24x24">
                    <img id="pin-form-favicon" src="./icons/web.svg">
                </figure>
                <div class="field" style="flex: 1;">
                    <div class="control">
                        <textarea class="textarea is-large" type="text" id="pin-form-title" rows="1" placeholder="Title..." aria-describedby="title"></textarea>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-static" id="pin-form-tags" type="text" data-type="tags" placeholder="Choose Tags">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="pin-form-description" rows="1" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="pin-form-note" rows="1" placeholder="Your notes"></textarea>
                </div>
            </div>
            <button id="add-pin-icon" type="submit" class="button">Submit</button>
        </form>
    </div>
    <!-- Article Sidebar -->
    <div id="sidebar-2">
        <button class="button" id="sidebar-edit-icon">EDIT</button>
        <button class="button" id="sidebar-preview-icon">PREVIEW</button>
        <div id="editor">
            <p>Write your article or notes or thoughts or anything that can be converted to binaryðŸ˜€ </p>
        </div>
    </div>
    <script src="packages/cq-prolyfill.min.js"></script>
    <script src="packages/bulma-tagsinput.min.js"></script>
    <script src="packages/imagesloaded.pkgd.min.js"></script>
    <script src="packages/masonry.pkgd.min.js"></script>
    <script src="packages/autosize.min.js"></script>
    <script src="packages/i18next.min.js"></script>
    <script src="packages/wangEditor.min.js"></script>
    <script src="packages/Readability.js"></script>
    <script src="scripts/parseDocument.js"></script>
    <script src="scripts/boardInit.js"></script>
    <script src="scripts/boardUtilities.js"></script>
    <script src="scripts/board.js"></script>

</body>

</html>
