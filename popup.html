<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/popup.css">
    <title>Bulletin</title>
</head>

<body>
    <form id="add-bookmark-form" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="w_name" class="form-label">Website name</label>
            <input type="text" class="form-control" id="w_name" aria-describedby="name" required>
            <div class="invalid-feedback">
                Please provide a valid website name.
            </div>
        </div>
        <div class="mb-3">
            <label for="w_url" class="form-label">URL</label>
            <input type="url" class="form-control" id="w_url" required>
            <div class="invalid-feedback">
                Please provide a valid url.
            </div>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <input type="text" class="form-control" id="note">
        </div>
        <button id="add_bookmark" type="submit" class="btn btn-warning">Submit</button>
    </form>
    <script src="script/popup.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
